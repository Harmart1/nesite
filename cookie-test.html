<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Test</title>
    
    <!-- Cookie Consent Styles -->
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #1A365D;
        }
        .test-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        button {
            background: #1A365D;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2A4A7F;
        }
        .footer {
            margin-top: 50px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .legal-links {
            margin-top: 10px;
        }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Files -->


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/elegant-design-system.css">
    <link rel="stylesheet" href="/css/elegant-navigation.css">
    <link rel="stylesheet" href="/css/typography-animations.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/critical.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/visual-enhancements.css">
    <link rel="stylesheet" href="/css/accessibility-enhancements.css">
    <link rel="stylesheet" href="/css/accessibility.css">

</head>
<body>
    <div class="container">
        <h1>Cookie Consent Test Page</h1>
        
        <div class="test-panel">
            <h2>Cookie Consent Debugging</h2>
            <p>This page tests the cookie consent functionality.</p>
            <p>You should see a cookie banner at the bottom of this page if the script is working correctly.</p>
            
            <h3>Debugging Actions:</h3>
            <button id="clearCookies">Clear Consent Cookies</button>
            <button id="forceShowBanner">Force Show Banner</button>
            <button id="checkConsent">Check Saved Consent</button>
        </div>
        
        <div class="footer">
            <p>Â© 2024 NorthernEdge Legal Solutions</p>
            <div class="legal-links">
                <a href="privacy-policy.html">Privacy Policy</a> | 
                <a href="terms-of-use.html">Terms of Use</a>
            </div>
        </div>
    </div>
    
    <!-- Cookie Consent Script -->
    <script src="js/cookie-consent.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Button to clear consent cookies
            document.getElementById('clearCookies').addEventListener('click', function() {
                document.cookie = "ne_cookie_consent=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/;";
                alert("Cookie consent preferences cleared. Reloading page...");
                location.reload();
            });
            
            // Button to force show the banner
            document.getElementById('forceShowBanner').addEventListener('click', function() {
                if (window.cookieConsent) {
                    window.cookieConsent.showBanner();
                    alert("Attempting to show cookie banner");
                } else {
                    alert("Cookie consent manager not initialized");
                }
            });
            
            // Button to check consent status
            document.getElementById('checkConsent').addEventListener('click', function() {
                if (window.cookieConsent) {
                    const consentCookie = window.cookieConsent.getCookie('ne_cookie_consent');
                    alert(consentCookie ? "Cookie consent saved: " + consentCookie : "No consent cookie found");
                } else {
                    alert("Cookie consent manager not initialized");
                }
            });
        });
    </script>
</body>
</html>
