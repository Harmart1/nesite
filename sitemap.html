<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap | NorthernEdge Legal Solutions</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Other head content -->
    <link rel="stylesheet" href="/css/chatbot.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo-container">
                <a href="index.html"><img src="/NorthernEdge%20Legal%20Logo.jpg" alt="NorthernEdge Legal Solutions Logo"></a>
            </div>
            <nav class="main-nav">
                <!-- Navigation content -->
            </nav>
        </div>
    </header>

    <main>
        <!-- Main content -->
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/NorthernEdge%20Legal%20Logo.jpg" alt="NorthernEdge Legal Solutions Logo">
                </div>
                <!-- Footer content -->
            </div>
        </div>
    </footer>
<!-- Chatbot Container -->
<div id="chatbot-container" class="chatbot-closed"> <!-- Initially closed -->
    <!-- Floating Action Button to open chat -->
    <button id="chatbot-fab" class="chatbot-fab" aria-label="Open Chat" type="button">
        <i class="fas fa-comments" aria-hidden="true"></i>
        <span class="sr-only">Open Chat</span>
    </button>

    <!-- Chat Window -->
    <div id="chatbot-window" class="chatbot-window" role="dialog" aria-modal="true" aria-labelledby="chatbot-header-title">
        <div class="chatbot-header">
            <h3 id="chatbot-header-title" class="chatbot-title">How can we help?</h3>
            <button id="chatbot-close-btn" class="chatbot-close-btn" aria-label="Close Chat" type="button">
                <i class="fas fa-times" aria-hidden="true"></i>
                <span class="sr-only">Close Chat</span>
            </button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages" role="log" aria-live="polite">
            <!-- Welcome message will be added by JS -->
        </div>
        <div id="chatbot-questions-area" class="chatbot-questions-area">
            <!-- Predefined question buttons will be populated by JavaScript -->
        </div>
        <div class="chatbot-footer">
            <p class="text-xs text-muted">NorthernEdge Assistant</p>
        </div>
    </div>
</div>
    <script src="/js/chatbot.js" defer></script>
</body>
</html>
