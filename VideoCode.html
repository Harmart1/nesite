<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage - NorthernEdge Legal Solutions</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Basic styling for the splash video */
    #splash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff; /* fallback background */
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #splash-container video {
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    /* Main content is hidden until splash is finished */
    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Splash Screen Container -->
  <div id="splash-container">
    <video id="logo-animation" autoplay muted playsinline>
      <source src="videos/DynamicLogoAnimation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Content of the Homepage -->
  <div id="main-content">
    <!-- Your site header, hero section, and other content go here -->
    <header>
      <img src="images/northernedge-logo.svg" alt="NorthernEdge Legal Solutions Logo">
      <!-- Navigation etc. -->
    </header>
    <section id="hero">
      <h1>Welcome to NorthernEdge Legal Solutions</h1>
      <p>Your trusted partner in business, technology, and intellectual property law.</p>
      <!-- Additional content -->
    </section>
    <!-- More sections as needed -->
  </div>

  <script>
    // Once the video finishes playing, fade out the splash and show the main content
    document.getElementById('logo-animation').addEventListener('ended', function () {
      const splash = document.getElementById('splash-container');
      splash.style.transition = 'opacity 1s';
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
